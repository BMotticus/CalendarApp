@(title: String, styles: Seq[String] = Seq.empty, scripts: Seq[String] = Seq.empty)(content: Html)

<!DOCTYPE html>

<html  lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Disables touch zooming by mobile divices 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    -->
    <title>@title - BMotticus</title>
    <!-- assets folder target/web/public ;) -->
    <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'> <!-- Bootstrap -->
    <link rel="stylesheet" href='@routes.Assets.at("lib/normalize.css/normalize.css")'> <!-- normalize -->
    <link rel="stylesheet" href='@routes.Assets.at("lib/animate.css/animate.css")'> <!-- Animate -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"><!-- Compiled LESS -->
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/hello.js")"></script><!-- JavaScript -->
    <script src="@routes.Assets.at("javascripts/home.js")"></script><!-- CoffeeScript -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6/html5shiv.min.js"></script>
    <![endif]-->
    
    <style type="text/css">
    html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        line-height: 1.6;
        padding: 2%;
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }
      
      .box {
        background-color: lightskyblue;
        border: 3px solid fuchsia;
        padding: 0 10px 5px;;
        
      }
      .active{
        border: 2px solid #a1a1a1;
        border-radius: 5px;
      }
      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        text-align: center;
        background-color: #f5f5f5;
      }

    </style>
    
</head>
<body>
  <div id="wrap">
  <!-- Begin page content -->
    <div class="container">
      <div class="hbox">
        <div class="flex1">
          <h1>My Website</h1> 
        </div>
        <header class="flex6">
          <nav class="nav-bar navbar-default">
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href='@routes.Application.index()'>Home</a></li>
                <li><a href='@routes.Application.signUp()'>Sign Up</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
              </ul>
              
              <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </nav>
        </header>
      </div>
      
      <article>
        @content
      </article>
      
      <!--
      <div id="sidebar">  
        <aside>
          <ul>
            <li><a href="#">Sidebar 1</a></li>
            <li><a href="#">Sidebar 2</a></li>
            <li><a href="#">Sidebar 3</a></li>
            <li><a href="#">Sidebar 4</a></li>
            <li><a href="#">Sidebar 5</a></li>
          </ul>
        </aside>
      </div>
      -->
      </div>
      <div id="push"></div>
    </div>
    <div id="footer">
      <div class="container">
        <footer>
          Copyright Â© brandonmotticus@@gmail.com
        </footer>
      </div>
    </div>
    
  </body>
</html>
